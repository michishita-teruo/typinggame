<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Typing Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container mx-auto">
    <div class="timer text-center" id="timer"></div>
    <div class="container">
      <div class="type-display" id="typeDisplay"></div>
      <textarea class="type-Input" id="typeInput" autofocus></textarea>
    </div>
    <div class="score text-center" id="score"></div>
    <div class="success text-center" id="success"></div>
    <div class="failure text-center" id="failure"></div>
  </div>

  <script src="script.js"></script>



</body>

</html>
